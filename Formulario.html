<!DOCTYPE html>
<html lang="es">
<head>
    <title>HTML Formulario</title>
</head>
<body>

    <h1>Rellena para máis informacion da nosa páxina</h1>
    <h4>ZonaJoseja</h4>
    
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido1">Primer Apellido:</label>
        <input type="text" id="apellido1" name="apellido1" required><br><br>

        <label for="apellido2">Segundo apellido:</label>
        <input type="text" id="apellido2" name="apellido2"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="repeat_password">Repetir Contraseña:</label>
        <input type="password" id="repeat_password" name="repeat_password" required><br><br>

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="sitio_web">Sitio Web:</label>
        <input type="url" id="sitio_web" name="sitio_web"><br><br>

        <label for="altura">Altura (en cm):</label>
        <input type="number" id="altura" name="altura"><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br><br>

        <label for="color_favorito">Color Favorito:</label>
        <input type="text" id="color_favorito" name="color_favorito"><br><br>

        <label>
            <input type="checkbox" name="terms" required> Aceptar terminos y condiciones
        </label><br><br>

        <button type="submit">Enviar Formulario</button>
    </form>
</body>
</html>
